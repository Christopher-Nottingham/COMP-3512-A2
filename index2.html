<!DOCTYPE html>
<html>



<head>
    <title>COMP 3512 Assignment 2 - Playlist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <script src= "starting-files/assign2.js" ></script> 
    <header class="header">
        <div class="container-fluid">
            <div class="row justify-content-between">
                <h1 class="col header-title mx-auto"> Playlist </h1>
                <div class="col-auto button-group">
                    <button id="closeButton" class="btn btn-outline-primary">Close View</button>
                    <div class="btn-group">
                        <button id="creditsButton" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Credits
                        </button>
                        <div class="dropdown-menu" aria-labelledby="creditsButton">
                            <a class="dropdown-item" href="#">Group names</a>
                            <a class="dropdown-item" href="https://github.com/ObaydaD/COMP-3512-A2.github.io.git">GitHub URL</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="playlist-section">
            <div class="playlist-header d-flex justify-content-between align-items-center">
                <h2>Playlist Details</h2>
                <button id="clearPlaylistButton" class="btn btn-warning">Clear Playlist</button>
            </div>
            <div class="playlist-stats">
                <p><strong># songs:</strong> <span id="songCount">0</span>, <strong>popularity ranking:</strong> <span id="popularityRanking">0</span></p>
            </div>
            <table class="table" id="playlist-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Artist</th>
                        <th>Year</th>
                        <th>Genre</th>
                        <th>Popularity</th>
                        <th>Remove Your Songs</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Playlist songs will be generated by JavaScript -->
                </tbody>
            </table>
        </section>
    </main>

    <footer class="footer bg-dark text-white">
        <div class="container-fluid">
            <div class="row align-items-center justify-content-center">
                <div class="col-auto">
                    <p> COMP 3512 - Obayda and Guranjan</p>
                </div>
            </div>
        </div>
    </footer>



    <!-- Close View button Functionality Script -->
   
     <script>

    // External JavaScript 
    
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"

        document.addEventListener('DOMContentLoaded', function () {
            const closeButton = document.getElementById('closeButton');
            closeButton.addEventListener('click', function () {
                window.location.href = 'index.html';
            });
            
    const playlistTable = document.getElementById('playlist-table');
    if (playlistTable) {
        displayPlaylist();
        updatePlaylistSummary();

        const clearPlaylistButton = document.getElementById('clearPlaylistButton');
        if (clearPlaylistButton) {
            clearPlaylistButton.addEventListener('click', function () {
                clearPlaylist(); // Call a function to clear the playlist
            });
        }
    }
});
    </script>
</body>

</html>
