<!DOCTYPE html>
<html>

<head>
    <title>COMP 3512 Assignment 2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <header class="header">
        <div class="container-fluid">
            <div class="row align-items-center justify-content-between">
                <div class="col-auto">
                    <button id="playlistButton" class="btn btn-outline-primary">Playlist</button>
                    <button id="creditsButton" class="btn btn-outline-secondary">Credits</button>
                </div>
                <div class="col-auto">
                    <span id="groupNames" class="text-muted">Group names</span>
                    <a href="#" class="btn btn-link">GitHub URL</a>
                    <div class="container-fluid">
                        <div class="row">
                            <aside class="col-md-4" id="song-search-section">
                                <!-- Basic Song Search content -->
                            </aside>
                            
                            <section class="col-md-8" id="search-results-section">
                                <!-- Browse/Search Results content -->
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <aside id="search-aside">
        <!-- Search filters -->
        <h2>Basic Song Search</h2>
        <form id="search-form">
            <div class="search-field">
                <input type="radio" name="searchFilter" id="titleFilter" value="title" checked>
                <label for="titleFilter">Title</label>
                <input type="text" id="titleSearch" placeholder="Type here">
            </div>
            <div class="search-field">
                <input type="radio" name="searchFilter" id="artistFilter" value="artist">
                <label for="artistFilter">Artist</label>
                <select id="artistSearch">
                    <!-- Options will be generated by JavaScript -->
                </select>
            </div>
            <div class="search-field">
                <input type="radio" name="searchFilter" id="genreFilter" value="genre">
                <label for="genreFilter">Genre</label>
                <select id="genreSearch">
                    <!-- Options will be generated by JavaScript -->
                </select>
            </div>
            <button type="button" id="clear-btn">Clear</button>
            <button type="submit" id="filter-btn">Filter</button>
        </form>
    </aside>

    <main id="main-content">
        <!-- Songs list will be generated by JavaScript -->
        <h2>Browse / Search Results</h2>
        <table id="songs-table">
            <!-- Table headers and song rows will be generated by JavaScript -->
        </table>
    </main>

    <footer class="footer bg-dark text-white">
        <div class="container-fluid">
            <div class="row align-items-center justify-content-center">
                <div class="col-auto">
                    <p>Â© COMP 3512 - Christopher,Obayda and Guranjan</p>
                </div>
            </div>
        </div>
    </footer>
    

    <!-- External JavaScript -->
    <script src="./starting-files/artists.json"></script>
    <script src="./starting-files/genres.json"></script>
    <script src="./starting-files/sample-songs.json"></script>
    <script src="starting-files/assign2.js"></script>
</body>

</html>
