<html>

<head>
    <title>COMP 3512 Assignment 2</title>

</head>

<body>
    <header class="header">
    <div class="container-fluid">
        <div class="row justify-content-between">
            <h1 class="col header-title mx-auto">Header</h1>
            <div class="col-auto button-group">
                <button id="playlistButton" class="btn btn-outline-primary">Playlist</button>
                <div class="btn-group">
                    <button id="creditsButton" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Credits
                    </button>
                    <div class="dropdown-menu" aria-labelledby="creditsButton">
                        <a class="dropdown-item" href="#">Group names</a>
                        <a class="dropdown-item" href="https://github.com/Christopher-Nottingham/COMP-3512-A2.github.io.git">GitHub URL</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
                        <div class="row">
                            <aside class="col-md-4" id="search-section">
                               
                            </aside>
                            
                            <section class="col-md-8" id="search-results-section">
                               
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <aside id="search-aside">
        <!-- Search filters -->
        <h2>Basic Song Search</h2>
        <form id="search-form">
            <div class="search-field">
                <input type="radio" name="searchFilter" id="titleFilter" value="title">
                <label for="titleFilter">Title</label>
                <input type="text" id="titleSearch" placeholder="Type here" >
            </div>
            <div class="search-field">
                <input type="radio" name="searchFilter" id="artistFilter" value="artist">
                <label for="artistFilter">Artist</label>
                <select id="artistSearch" >
                   
                </select>
            </div>
            <div class="search-field">
                <input type="radio" name="searchFilter" id="genreFilter" value="genre">
                <label  for="genreFilter">Genre</label>
                <select id="genreSearch" >
                   
                </select>
            </div>
            <button type="button" id="clear-btn">Clear</button>
            <button type="button" id="filter-btn">Filter</button>
        </form>
    </aside>

        <!-- Songs list will be generated by JavaScript -->
        <h2>Browse / Search Results</h2>
        
    </main>

   <!-- Sorting Buttons -->
<div class="sorting-container">
    <div class="sorting-button">
        <span class="sort-title">Title</span>
        <div class="arr down"><i class="arrow down"></i></div>
    </div>
    <div class="sorting-button">
        <span class="sort-title">Artist</span>
        <div class="arr down"><i class="arrow down"></i></div>
    </div>
    <div class="sorting-button">
        <span class="sort-title">Year</span>
        <div class="arr down"><i class="arrow down"></i></div>
    </div>
    <div class="sorting-button">
        <span class="sort-title">Genre</span>
        <div class="arr down"><i class="arrow down"></i></div>
    </div>
    <div class="sorting-button">
        <span class="sort-title">Popularity</span>
        <div class="arr down"><i class="arrow down"></i></div>
        </div>
    </div>

<table id="songs-table">
    <!-- Table headers and song rows will be generated by JavaScript -->
</table>
    <footer class="footer bg-dark text-white">
        <div class="container-fluid">
            <div class="row align-items-center justify-content-center">
                <div class="col-auto">
                    <p> COMP 3512 - Obayda and Guranjan</p>
                </div>
            </div>
        </div>
    </footer>
    
    <div id="snackbar"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
